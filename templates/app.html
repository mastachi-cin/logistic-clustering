<!DOCTYPE html>
<html lang="en">
  

<head>
  <meta charset="UTF-8">
  <title>Logistic clustering</title>
  <link rel="stylesheet" href="../static/css/bootstrap.min.css"></link>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"/>
  <link rel="stylesheet" href="../static/css/style.css"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Logistic clustering</a>
        <a class="btn btn-primary disabled" role="button">App</a>
    </nav>

    <div class="container" style="background-color: lightgray; text-align: center;">
      <div class = "row"><h1>Enter your data:</h1></div>
      <form id = "input-form">
        <div class="row">
          <div class="col">
            <label for="sz">1. Enter number of destinations</label>
            <input class="form-control" id="size" type="text" placeholder="100" style="margin-bottom: 20px; text-align: center;">
            <label for="sd">2. Enter seed</label>
            <input class="form-control" id="seed" type="text" placeholder="42" style="text-align: center;">
          </div>
          <div class="col">
            <label for="cmax">3. Enter max cargo per vehicle</label>
            <input class="form-control" id="cargomax" type="text" placeholder="6" style="margin-bottom: 20px; text-align: center;">
            <label for="veh">4. Enter number of vehicles</label>
            <input class="form-control" id="vehicle" type="text" placeholder="20" style="text-align: center;">
          </div>
        </div>
        <button id="btn-routify" type="button" class="btn btn-primary" style="color: #FFFFFF; margin-bottom: 20px; text-align: center;">5. Routify!</button>
      </form>
      <hr>
    </div>
    <hr> 
    <div class="container-fluid">
      <div class="row">
        <div class="col" id="prueba">
          <div id="map-id">
          </div>
        </div>
      </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>
<script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"></script>
<script type="text/javascript" src="../static/js/config.js"></script>
<script type="text/javascript" src="../static/js/clustering.js"></script>
</body>
</html>
